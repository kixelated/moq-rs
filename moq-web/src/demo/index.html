<!doctype html>
<html lang="en" class="sl-theme-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoQ Demo</title>
	<style>
		body {
			margin: 0;
			padding: 8px;
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		moq-meet {
			width: 100%;
			max-height: 100vh;
		}
	</style>
</head>

<body>
	<!-- Publish our own broadcast when the user selects media. -->
	<moq-publish url="http://localhost:4443/demo/me" status controls></moq-publish>

	<!-- Show all participants under the /demo prefix, including ourselves! -->
	<moq-meet url="http://localhost:4443/demo" status controls></moq-meet>
</body>

</html>
